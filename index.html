<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Timeblocks go here -->
  <div class="container">
    <div class="row" id = "9">
      <div class="hour col-1 border-top border-dark">9am</div>
      <textarea class="col-10 border border-dark event"></textarea>
      <button class = "col-1 save-button" >Save Event</button>
    </div>
    <div class="row" id = "10">
      <div class="hour col-1 border-top border-dark">10am</div>
      <textarea class="col-10 border border-dark event"></textarea>
      <button class = "col-1 save-button" >Save Event</button>
    </div>
    <div class="row" id = "11">
      <div class="hour col-1 border-top border-dark">11am</div>
      <textarea class="col-10 border border-dark event"></textarea>
      <button class = "col-1 save-button" >Save Event</button>
    </div>
    <div class="row" id = "12">
      <div class="hour col-1 border-top border-dark">12pm</div>
      <textarea class="col-10 border border-dark event"></textarea>
      <button class = "col-1 save-button" >Save Event</button>
    </div>
    <div class="row" id = "13">
      <div class="hour col-1 border-top border-dark">1pm</div>
      <textarea class="col-10 border border-dark event"></textarea>
      <button class = "col-1 save-button" >Save Event</button>
    </div>
    <div class="row" id = "14">
      <div class="hour col-1 border-top border-dark">2pm</div>
      <textarea class="col-10 border border-dark event"></textarea>
      <button class = "col-1 save-button" >Save Event</button>
    </div>
    <div class="row" id = "15">
      <div class="hour col-1 border-top border-dark">3pm</div>
      <textarea class="col-10 border border-dark event"></textarea>
      <button class = "col-1 save-button" >Save Event</button>
    </div>
    <div class="row" id = "16">
      <div class="hour col-1 border-top border-dark">4pm</div>
      <textarea class="col-10 border border-dark event"></textarea>
      <button class = "col-1 save-button" >Save Event</button>
    </div>
    <div class="row" id = "17">
      <div class="hour col-1 border-top border-dark">5pm</div>
      <textarea class="col-10 border border-dark event"></textarea>
      <button class = "col-1 save-button" >Save Event</button>
    </div>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
